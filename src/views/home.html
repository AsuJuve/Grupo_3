<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="css/home.css">
    <title>Inicio</title>
</head>
<body>
    <header class="header-not-logged-in">
        <!--Boton menu-->
        <div class="div-btn-menu">
            <label for="show-menu">
                <img src="images/icons/Hamburguesa.svg" alt="Menu principal" class="btn-menu">
            </label>
        </div>
        <input type="checkbox" id="show-menu" hidden>
        
        <!--Opciones del menu-->
        <div class="menu-options">
            <a href="#logout">Cerrar Sesion</a>
            <a href="#profile">Mi Perfil</a>
            <a href="#purchases-history">Historial de Compras</a>
        </div>

        <!--Logo-->
        <div class="logo-container">
            <a href="/views/home.html">
                <img src="images/icons/Logo-KeepLearning.svg" alt="logo-kl" class="logo">
            </a>
        </div>

        <!--Botón de búsqueda-->
        <div class="div-btn-search">
            <label for="show-search">
                <img src="images/icons/Buscar.svg" alt="Botón búsqueda" class="btn-search">
            </label>
        </div>
        <input type="checkbox" id="show-search" hidden>

        <!--Botón carrito-->
        <div class="div-btn-cart">
            <label for="show-cart">
                <img src="images/icons/Carrito.svg" alt="Botón carrito de compras" class="btn-cart">
            </label>
        </div>
        <input type="checkbox" id="show-cart" hidden>

    </header>
</body>
</html>
